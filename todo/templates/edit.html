<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-edit</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="col-md-6">
        <!-- To Do Form -->
        <form method="POST" action="{% url 'edit_task' task.pk%}">
            {% csrf_token %}
            <div class="form-group">
                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Add a task" name="task" value="{{task.task}}">
                    <button type="submit" class="btn btn-primary ms-2"><i class="fa fa-check"></i> Update</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
